<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aero car rental - 专业租车服务</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0A2463" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Aero car rental" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- i18next -->
  <script src="https://cdn.jsdelivr.net/npm/i18next@21.6.10/i18next.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Sans:wght@300;400;500;700&display=swap');
    :root{
      --primary-color:#0A2463;
      --secondary-color:#3E92CC;
      --accent-color:#D8315B;
      --light-color:#FFFAFF;
      --dark-color:#1E1B18;
    }
    body{font-family:'Noto Sans SC','Noto Sans',sans-serif;background-color:#f8f9fa;}
    .car-card{transition:transform .3s ease,box-shadow .3s ease;}
    .car-card:hover{transform:translateY(-5px);box-shadow:0 10px 20px rgba(0,0,0,.1);}
    .service-card{transition:transform .3s ease;}
    .service-card:hover{transform:scale(1.03);}
    .btn-primary{background-color:var(--primary-color);color:#fff;transition:background-color .3s ease;}
    .btn-primary:hover{background-color:#0d2d7a;}
    .btn-secondary{background-color:var(--secondary-color);color:#fff;transition:background-color .3s ease;}
    .btn-secondary:hover{background-color:#3580b3;}
    .btn-accent{background-color:var(--accent-color);color:#fff;transition:background-color .3s ease;}
    .btn-accent:hover{background-color:#c52d52;}
    #car-model-container{width:100%;height:300px;background-color:#f0f0f0;border-radius:8px;overflow:hidden;}
    .custom-slider{-webkit-appearance:none;width:100%;height:8px;border-radius:5px;background:#d3d3d3;outline:none;}
    .custom-slider::-webkit-slider-thumb{-webkit-appearance:none;appearance:none;width:20px;height:20px;border-radius:50%;background:var(--primary-color);cursor:pointer;}
    .custom-slider::-moz-range-thumb{width:20px;height:20px;border-radius:50%;background:var(--primary-color);cursor:pointer;}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
    .animate-fade-in{animation:fadeIn .5s ease forwards;}
    .navbar{background:#fff;box-shadow:0 2px 10px rgba(0,0,0,.1);}
    .footer{background:var(--primary-color);color:#fff;}
    .language-switcher{position:relative;cursor:pointer;}
    .language-dropdown{position:absolute;top:100%;right:0;background:#fff;border-radius:4px;box-shadow:0 2px 10px rgba(0,0,0,.1);padding:8px 0;min-width:120px;display:none;z-index:1000;}
    .language-switcher:hover .language-dropdown{display:block;}
    .language-option{padding:8px 16px;transition:background-color .2s ease;}
    .language-option:hover{background:#f0f0f0;}
    .booking-form{background:#fff;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.1);}
    @media (max-width:768px){.desktop-menu{display:none;}.mobile-menu{display:block;}}
    @media (min-width:769px){.desktop-menu{display:flex;}.mobile-menu{display:none;}}
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar fixed w-full z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center">
        <a href="#home" class="text-2xl font-bold text-[#0A2463] flex items-center">
          <i class="fas fa-car-side mr-2"></i>
          <span data-i18n="brand"></span>
        </a>
      </div>

      <!-- Desktop Menu -->
      <div class="desktop-menu items-center space-x-8">
        <a href="#home" class="text-gray-700 hover:text-[#0A2463] font-medium" data-i18n="nav.home"></a>
        <a href="#cars" class="text-gray-700 hover:text-[#0A2463] font-medium" data-i18n="nav.cars"></a>
        <a href="#services" class="text-gray-700 hover:text-[#0A2463] font-medium" data-i18n="nav.services"></a>
        <a href="#booking" class="text-gray-700 hover:text-[#0A2463] font-medium" data-i18n="nav.booking"></a>
        <a href="#about" class="text-gray-700 hover:text-[#0A2463] font-medium" data-i18n="nav.about"></a>

        <!-- Language Switcher -->
        <div class="language-switcher flex items-center">
          <span id="current-language"></span>
          <i class="fas fa-chevron-down ml-1 text-xs"></i>
          <div class="language-dropdown">
            <div class="language-option" data-lang="zh-CN">中文</div>
            <div class="language-option" data-lang="en-US">English</div>
          </div>
        </div>

        <a href="#login" class="bg-[#0A2463] text-white px-4 py-2 rounded-md hover:bg-opacity-90 transition" data-i18n="nav.login"></a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="mobile-menu">
        <button id="mobile-menu-button" class="text-gray-700">
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>
    </div>

    <!-- Mobile Menu Dropdown -->
    <div id="mobile-menu-dropdown" class="hidden bg-white w-full border-t">
      <div class="container mx-auto px-4 py-2">
        <a href="#home" class="block py-2 text-gray-700 hover:text-[#0A2463]" data-i18n="nav.home"></a>
        <a href="#cars" class="block py-2 text-gray-700 hover:text-[#0A2463]" data-i18n="nav.cars"></a>
        <a href="#services" class="block py-2 text-gray-700 hover:text-[#0A2463]" data-i18n="nav.services"></a>
        <a href="#booking" class="block py-2 text-gray-700 hover:text-[#0A2463]" data-i18n="nav.booking"></a>
        <a href="#about" class="block py-2 text-gray-700 hover:text-[#0A2463]" data-i18n="nav.about"></a>

        <div class="py-2 border-t border-b">
          <div class="flex items-center justify-between">
            <span data-i18n="language"></span>
            <div class="flex">
              <button class="language-btn px-3 py-1 rounded-l bg-[#0A2463] text-white" data-lang="zh-CN">中文</button>
              <button class="language-btn px-3 py-1 rounded-r bg-gray-200" data-lang="en-US">EN</button>
            </div>
          </div>
        </div>

        <a href="#login" class="block py-2 text-center bg-[#0A2463] text-white rounded-md mt-2" data-i18n="nav.login"></a>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section id="home" class="pt-24 pb-12 md:pt-32 md:pb-20 bg-gradient-to-b from-gray-100 to-white">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row items-center">
        <div class="md:w-1/2 mb-8 md:mb-0 animate-fade-in">
          <h1 class="text-4xl md:text-5xl font-bold text-[#0A2463] mb-4" data-i18n="hero.title"></h1>
          <p class="text-lg text-gray-600 mb-6" data-i18n="hero.subtitle"></p>
          <div class="flex flex-wrap gap-4">
            <a href="#booking" class="btn-primary px-6 py-3 rounded-md font-medium flex items-center">
              <i class="fas fa-calendar-check mr-2"></i>
              <span data-i18n="hero.bookNow"></span>
            </a>
            <a href="#cars" class="btn-secondary px-6 py-3 rounded-md font-medium flex items-center">
              <i class="fas fa-car mr-2"></i>
              <span data-i18n="hero.viewCars"></span>
            </a>
          </div>
        </div>

        <div class="md:w-1/2 animate-fade-in" style="animation-delay:.2s;">
          <img src="https://p26-doubao-search-sign.byteimg.com/tos-cn-i-xv4ileqgde/679935761a14474b82255871fecfb986~tplv-be4g95zd3a-image.jpeg?lk3s=feb11e32&x-expires=1785309540&x-signature=jDdaCxgfXmwu9A%2BqZH6CQXr7YU0%3D"
               alt="Hero" class="w-full rounded-lg shadow-xl">
        </div>
      </div>
    </div>
  </section>

  <!-- Booking -->
  <section id="booking" class="py-12 bg-white">
    <div class="container mx-auto px-4">
      <div class="booking-form p-6 md:p-8">
        <h2 class="text-2xl md:text-3xl font-bold text-center mb-8" data-i18n="booking.title"></h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
          <div>
            <label class="block text-gray-700 mb-2" data-i18n="booking.pickupLocation"></label>
            <div class="relative">
              <i class="fas fa-map-marker-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
              <select class="w-full border border-gray-300 rounded-md py-2 px-10 focus:outline-none focus:ring-2 focus:ring-[#0A2463]">
                <option value="airport" data-i18n="booking.locations.airport"></option>
                <option value="downtown" data-i18n="booking.locations.downtown"></option>
                <option value="hotel" data-i18n="booking.locations.hotel"></option>
                <option value="home" data-i18n="booking.locations.home"></option>
              </select>
            </div>
          </div>

          <div>
            <label class="block text-gray-700 mb-2" data-i18n="booking.pickupDate"></label>
            <div class="relative">
              <i class="fas fa-calendar-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
              <input type="date" class="w-full border border-gray-300 rounded-md py-2 px-10 focus:outline-none focus:ring-2 focus:ring-[#0A2463]">
            </div>
          </div>

          <div>
            <label class="block text-gray-700 mb-2" data-i18n="booking.returnDate"></label>
            <div class="relative">
              <i class="fas fa-calendar-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
              <input type="date" class="w-full border border-gray-300 rounded-md py-2 px-10 focus:outline-none focus:ring-2 focus:ring-[#0A2463]">
            </div>
          </div>

          <div>
            <label class="block text-gray-700 mb-2" data-i18n="booking.rentalType"></label>
            <div class="relative">
              <i class="fas fa-car-side absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
              <select class="w-full border border-gray-300 rounded-md py-2 px-10 focus:outline-none focus:ring-2 focus:ring-[#0A2463]">
                <option value="daily" data-i18n="booking.types.daily"></option>
                <option value="weekly" data-i18n="booking.types.weekly"></option>
                <option value="monthly" data-i18n="booking.types.monthly"></option>
                <option value="withDriver" data-i18n="booking.types.withDriver"></option>
              </select>
            </div>
          </div>
        </div>

        <div class="mt-8 text-center">
          <button id="search-cars-btn" class="btn-primary px-8 py-3 rounded-md font-medium text-lg">
            <i class="fas fa-search mr-2"></i>
            <span data-i18n="booking.search"></span>
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Cars -->
  <section id="cars" class="py-12 bg-gray-50">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-4" data-i18n="cars.title"></h2>
      <p class="text-gray-600 text-center mb-10 max-w-2xl mx-auto" data-i18n="cars.subtitle"></p>

      <!-- Filters -->
      <div class="mb-8 bg-white p-4 rounded-lg shadow-sm">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <div>
            <label class="block text-gray-700 mb-2 text-sm" data-i18n="cars.filters.type"></label>
            <select id="car-type-filter" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#0A2463]">
              <option value="all" data-i18n="cars.filters.all"></option>
              <option value="sedan" data-i18n="cars.filters.sedan"></option>
              <option value="suv" data-i18n="cars.filters.suv"></option>
              <option value="van" data-i18n="cars.filters.van"></option>
              <option value="luxury" data-i18n="cars.filters.luxury"></option>
            </select>
          </div>

          <div>
            <label class="block text-gray-700 mb-2 text-sm" data-i18n="cars.filters.brand"></label>
            <select id="car-brand-filter" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#0A2463]">
              <option value="all" data-i18n="cars.filters.all"></option>
              <option value="audi" data-i18n="brands.audi"></option>
              <option value="bmw" data-i18n="brands.bmw"></option>
              <option value="mercedes" data-i18n="brands.mercedes"></option>
              <option value="toyota" data-i18n="brands.toyota"></option>
              <option value="volvo" data-i18n="brands.volvo"></option>
              <option value="haval" data-i18n="brands.haval"></option>
            </select>
          </div>

          <div>
            <label class="block text-gray-700 mb-2 text-sm" data-i18n="cars.filters.price"></label>
            <div class="px-2">
              <input type="range" id="price-range" min="100" max="2000" value="2000" class="custom-slider">
              <div class="flex justify-between text-xs text-gray-500 mt-1">
                <span>₱100</span>
                <span id="price-display">₱2000+</span>
              </div>
            </div>
          </div>

          <div>
            <label class="block text-gray-700 mb-2 text-sm" data-i18n="cars.filters.seats"></label>
            <select id="seats-filter" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#0A2463]">
              <option value="all" data-i18n="cars.filters.all"></option>
              <option value="2" data-i18n="cars.seats.2"></option>
              <option value="4" data-i18n="cars.seats.4"></option>
              <option value="5" data-i18n="cars.seats.5"></option>
              <option value="7" data-i18n="cars.seats.7"></option>
              <option value="9+" data-i18n="cars.seats.9plus"></option>
            </select>
          </div>
        </div>
      </div>

      <!-- Listings -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="car-listings">
        <!-- 1 -->
        <div class="car-card bg-white rounded-lg overflow-hidden shadow-md" data-type="luxury" data-brand="audi" data-price="1200" data-seats="5">
          <div class="relative">
            <img src="https://p3-doubao-search-sign.byteimg.com/tos-cn-i-xv4ileqgde/f0ea121030f0411da3deebf7aa135cc6~tplv-be4g95zd3a-image.jpeg?lk3s=feb11e32&x-expires=1785309540&x-signature=zza%2FXeIqssl8Tk1tLnkMC7y1zco%3D"
                 alt="Car" class="w-full h-48 object-cover">
            <div class="absolute top-3 right-3 bg-[#D8315B] text-white text-xs font-bold px-2 py-1 rounded">
              <span data-i18n="cars.featured"></span>
            </div>
          </div>
          <div class="p-4">
            <div class="flex justify-between items-start mb-2">
              <h3 class="text-lg font-bold" data-i18n="models.bentleyMulsanne"></h3>
              <div class="text-right">
                <div class="text-[#0A2463] font-bold">₱1,200<span class="text-sm text-gray-500" data-i18n="cars.perDay"></span></div>
              </div>
            </div>
            <div class="flex flex-wrap gap-3 mb-4">
              <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded flex items-center"><i class="fas fa-user-friends mr-1"></i> 5</span>
              <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded flex items-center"><i class="fas fa-cog mr-1"></i> AT</span>
              <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded flex items-center"><i class="fas fa-suitcase mr-1"></i> 4</span>
              <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded flex items-center"><i class="fas fa-snowflake mr-1"></i> AC</span>
            </div>
            <div class="flex justify-between">
              <button class="view-details-btn text-[#3E92CC] hover:text-[#0A2463] font-medium flex items-center" data-car-id="1">
                <span data-i18n="cars.viewDetails"></span><i class="fas fa-chevron-right ml-1 text-xs"></i>
              </button>
              <button class="book-now-btn bg-[#0A2463] text-white px-3 py-1 rounded text-sm font-medium">
                <span data-i18n="cars.bookNow"></span>
              </button>
            </div>
          </div>
        </div>

        <!-- 2 -->
        <div class="car-card bg-white rounded-lg overflow-hidden shadow-md" data-type="suv" data-brand="toyota" data-price="500" data-seats="7">
          <div class="relative">
            <img src="https://p26-doubao-search-sign.byteimg.com/labis/be5b7e593335b4da1ded8cb1249a0cec~tplv-be4g95zd3a-image.jpeg?lk3s=feb11e32&x-expires=1785309540&x-signature=ylh2pl%2Bw5kFcqUlV7vfJpS%2Bs6pk%3D"
                 alt="Car" class="w-full h-48 object-cover">
          </div>
          <div class="p-4">
            <div class="flex justify-between items-start mb-2">
              <h3 class="text-lg font-bold" data-i18n="models.toyotaHighlander"></h3>
              <div class="text-right">
                <div class="text-[#0A2463] font-bold">₱500<span class="text-sm text-gray-500" data-i18n="cars.perDay"></span></div>
              </div>
            </div>
            <div class="flex flex-wrap gap-3 mb-4">
              <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded flex items-center"><i class="fas fa-user-friends mr-1"></i> 7</span>
              <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded flex items-center"><i class="fas fa-cog mr-1"></i> AT</span>
              <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded flex items-center"><i class="fas fa-suitcase mr-1"></i> 5</span>
              <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded flex items-center"><i class="fas fa-snowflake mr-1"></i> AC</span>
            </div>
            <div class="flex justify-between">
              <button class="view-details-btn text-[#3E92CC] hover:text-[#0A2463] font-medium flex items-center" data-car-id="2">
                <span data-i18n="cars.viewDetails"></span><i class="fas fa-chevron-right ml-1 text-xs"></i>
              </button>
              <button class="book-now-btn bg-[#0A2463] text-white px-3 py-1 rounded text-sm font-medium">
                <span data-i18n="cars.bookNow"></span>
              </button>
            </div>
          </div>
        </div>

        <!-- 3 -->
        <div class="car-card bg-white rounded-lg overflow-hidden shadow-md" data-type="sedan" data-brand="audi" data-price="600" data-seats="5">
          <div class="relative">
            <img src="https://p26-doubao-search-sign.byteimg.com/tos-cn-i-xv4ileqgde/679935761a14474b82255871fecfb986~tplv-be4g95zd3a-image.jpeg?lk3s=feb11e32&x-expires=1785309540&x-signature=jDdaCxgfXmwu9A%2BqZH6CQXr7YU0%3D"
                 alt="Car" class="w-full h-48 object-cover">
            <div class="absolute top-3 right-3 bg-[#3E92CC] text-white text-xs font-bold px-2 py-1 rounded">
              <span data-i18n="cars.popular"></span>
            </div>
          </div>
          <div class="p-4">
            <div class="flex justify-between items-start mb-2">
              <h3 class="text-lg font-bold" data-i18n="models.audiA7"></h3>
              <div class="text-right">
                <div class="text-[#0A2463] font-bold">₱600<span class="text-sm text-gray-500" data-i18n="cars.perDay"></span></div>
              </div>
            </div>
            <div class="flex flex-wrap gap-3 mb-4">
              <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded flex items-center"><i class="fas fa-user-friends mr-1"></i> 5</span>
              <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded flex items-center"><i class="fas fa-cog mr-1"></i> AT</span>
              <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded flex items-center"><i class="fas fa-suitcase mr-1"></i> 3</span>
              <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded flex items-center"><i class="fas fa-snowflake mr-1"></i> AC</span>
            </div>
            <div class="flex justify-between">
              <button class="view-details-btn text-[#3E92CC] hover:text-[#0A2463] font-medium flex items-center" data-car-id="3">
                <span data-i18n="cars.viewDetails"></span><i class="fas fa-chevron-right ml-1 text-xs"></i>
              </button>
              <button class="book-now-btn bg-[#0A2463] text-white px-3 py-1 rounded text-sm font-medium">
                <span data-i18n="cars.bookNow"></span>
              </button>
            </div>
          </div>
        </div>

        <!-- 4 -->
        <div class="car-card bg-white rounded-lg overflow-hidden shadow-md" data-type="van" data-brand="mercedes" data-price="800" data-seats="9">
          <div class="relative">
            <img src="https://p3-doubao-search-sign.byteimg.com/tos-cn-i-qvj2lq49k0/2021c923a31e4713908c0b7ea46b7fa4~tplv-be4g95zd3a-image.jpeg?lk3s=feb11e32&x-expires=1785309540&x-signature=oGs%2BDQUMuKK2fGDLhNARCgVxwKs%3D"
                 alt="Car" class="w-full h-48 object-cover">
          </div>
          <div class="p-4">
            <div class="flex justify-between items-start mb-2">
              <h3 class="text-lg font-bold" data-i18n="models.mercedesVClass"></h3>
              <div class="text-right">
                <div class="text-[#0A2463] font-bold">₱800<span class="text-sm text-gray-500" data-i18n="cars.perDay"></span></div>
              </div>
            </div>

    const priceDisplay = document.getElementById("price-display");

    function updatePriceDisplay() {
      const value = Number(priceRange.value);
      if (value === Number(priceRange.max)) priceDisplay.textContent = `₱${value}+`;
      else priceDisplay.textContent = `₱${value}`;
    }

    if (priceRange && priceDisplay) {
      priceRange.addEventListener("input", () => {
        updatePriceDisplay();
        filterCars();
      });
      updatePriceDisplay();
    }

    // Filters
    document.getElementById("car-type-filter").addEventListener("change", filterCars);
    document.getElementById("car-brand-filter").addEventListener("change", filterCars);
    document.getElementById("seats-filter").addEventListener("change", filterCars);

    function filterCars() {
      const typeFilter = document.getElementById("car-type-filter").value;
      const brandFilter = document.getElementById("car-brand-filter").value;
      const priceFilter = Number(document.getElementById("price-range").value);
      const seatsFilter = document.getElementById("seats-filter").value;

      document.querySelectorAll("#car-listings .car-card").forEach(card => {
        const type = card.getAttribute("data-type");
        const brand = card.getAttribute("data-brand");
        const price = Number(card.getAttribute("data-price"));
        const seatsNum = Number(card.getAttribute("data-seats"));

        const typeMatch = (typeFilter === "all" || type === typeFilter);
        const brandMatch = (brandFilter === "all" || brand === brandFilter);
        const priceMatch = (price <= priceFilter);

        let seatsMatch = true;
        if (seatsFilter !== "all") {
          if (seatsFilter === "9+") seatsMatch = seatsNum >= 9;
          else seatsMatch = seatsNum === Number(seatsFilter);
        }

        card.style.display = (typeMatch && brandMatch && priceMatch && seatsMatch) ? "block" : "none";
      });
    }

    // Modal
    const modal = document.getElementById("car-details-modal");
    const closeModal = document.getElementById("close-modal");

    document.querySelectorAll(".view-details-btn").forEach(btn => {
      btn.addEventListener("click", function () {
        openCarDetails(this.getAttribute("data-car-id"));
      });
    });

    closeModal.addEventListener("click", () => {
      modal.classList.add("hidden");
      document.body.style.overflow = "auto";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.classList.add("hidden");
        document.body.style.overflow = "auto";
      }
    });

    // Details data (PHP only)
    const carDetails = {
      "1": { titleKey:"models.bentleyMulsanne", image:"https://p3-doubao-search-sign.byteimg.com/tos-cn-i-xv4ileqgde/f0ea121030f0411da3deebf7aa135cc6~tplv-be4g95zd3a-image.jpeg?lk3s=feb11e32&x-expires=1785309540&x-signature=zza%2FXeIqssl8Tk1tLnkMC7y1zco%3D", price:1200, weekly:7000, monthly:25000, seats:5, transmission:"AT", fuelKey:{zh:"汽油",en:"Gasoline"}, luggageKey:{zh:"4个行李箱",en:"4 suitcases"}, acKey:{zh:"空调",en:"AC"}, typeKey:{zh:"豪华轿车",en:"Luxury Sedan"} },
      "2": { titleKey:"models.toyotaHighlander", image:"https://p26-doubao-search-sign.byteimg.com/labis/be5b7e593335b4da1ded8cb1249a0cec~tplv-be4g95zd3a-image.jpeg?lk3s=feb11e32&x-expires=1785309540&x-signature=ylh2pl%2Bw5kFcqUlV7vfJpS%2Bs6pk%3D", price:500, weekly:3000, monthly:10000, seats:7, transmission:"AT", fuelKey:{zh:"汽油",en:"Gasoline"}, luggageKey:{zh:"5个行李箱",en:"5 suitcases"}, acKey:{zh:"空调",en:"AC"}, typeKey:{zh:"SUV",en:"SUV"} },
      "3": { titleKey:"models.audiA7", image:"https://p26-doubao-search-sign.byteimg.com/tos-cn-i-xv4ileqgde/679935761a14474b82255871fecfb986~tplv-be4g95zd3a-image.jpeg?lk3s=feb11e32&x-expires=1785309540&x-signature=jDdaCxgfXmwu9A%2BqZH6CQXr7YU0%3D", price:600, weekly:3500, monthly:12000, seats:5, transmission:"AT", fuelKey:{zh:"汽油",en:"Gasoline"}, luggageKey:{zh:"3个行李箱",en:"3 suitcases"}, acKey:{zh:"空调",en:"AC"}, typeKey:{zh:"轿车",en:"Sedan"} },
      "4": { titleKey:"models.mercedesVClass", image:"https://p3-doubao-search-sign.byteimg.com/tos-cn-i-qvj2lq49k0/2021c923a31e4713908c0b7ea46b7fa4~tplv-be4g95zd3a-image.jpeg?lk3s=feb11e32&x-expires=1785309540&x-signature=oGs%2BDQUMuKK2fGDLhNARCgVxwKs%3D", price:800, weekly:4800, monthly:16000, seats:9, transmission:"AT", fuelKey:{zh:"汽油",en:"Gasoline"}, luggageKey:{zh:"6个行李箱",en:"6 suitcases"}, acKey:{zh:"空调",en:"AC"}, typeKey:{zh:"商务车",en:"Van"} },
      "5": { titleKey:"models.volvoS90", image:"https://p3-doubao-search-sign.byteimg.com/tos-cn-i-xv4ileqgde/abf692a8eaae4b6184697a4d48081ebf~tplv-be4g95zd3a-image.jpeg?lk3s=feb11e32&x-expires=1785309540&x-signature=29fpZ7J%2BEN81ejrIMLeFfMQpIBQ%3D", price:450, weekly:2700, monthly:9000, seats:5, transmission:"AT", fuelKey:{zh:"汽油",en:"Gasoline"}, luggageKey:{zh:"3个行李箱",en:"3 suitcases"}, acKey:{zh:"空调",en:"AC"}, typeKey:{zh:"轿车",en:"Sedan"} },
      "6": { titleKey:"models.havalH7", image:"https://p11-doubao-search-sign.byteimg.com/pgc-image/3a54bf231a684a46911e9d8cfd585e90~tplv-be4g95zd3a-image.jpeg?lk3s=feb11e32&x-expires=1785309540&x-signature=tt5FyQlcICYQOlt6pBdq0zbjt1U%3D", price:350, weekly:2100, monthly:7000, seats:5, transmission:"AT", fuelKey:{zh:"汽油",en:"Gasoline"}, luggageKey:{zh:"4个行李箱",en:"4 suitcases"}, acKey:{zh:"空调",en:"AC"}, typeKey:{zh:"SUV",en:"SUV"} }
    };

    function fmtPHP(n){ return `₱${Number(n).toLocaleString("en-US")}`; }

    function openCarDetails(carId) {
      const car = carDetails[carId];
      if (!car) return;

      const lang = i18next.language;
      const isZH = (lang === "zh-CN");

      document.getElementById("modal-car-title").textContent = i18next.t(car.titleKey);
      document.getElementById("modal-car-image").src = car.image;

      document.getElementById("modal-car-price").textContent = fmtPHP(car.price);
      document.getElementById("modal-car-weekly-price").textContent = fmtPHP(car.weekly);
      document.getElementById("modal-car-monthly-price").textContent = fmtPHP(car.monthly);

      document.getElementById("modal-car-seats").textContent = `${car.seats} ${isZH ? "座" : "seats"}`;
      document.getElementById("modal-car-transmission").textContent = car.transmission;
      document.getElementById("modal-car-fuel").textContent = isZH ? car.fuelKey.zh : car.fuelKey.en;
      document.getElementById("modal-car-luggage").textContent = isZH ? car.luggageKey.zh : car.luggageKey.en;
      document.getElementById("modal-car-ac").textContent = isZH ? car.acKey.zh : car.acKey.en;
      document.getElementById("modal-car-type").textContent = isZH ? car.typeKey.zh : car.typeKey.en;

      modal.classList.remove("hidden");
      document.body.style.overflow = "hidden";

      initCarModel(); // re-render
      updateContent(); // keep modal text aligned to chosen language
    }

    // Three.js model (no duplicate events)
    function initCarModel() {
      const container = document.getElementById("car-model-container");
      while (container.firstChild) container.removeChild(container.firstChild);

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);

      const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
      camera.position.z = 5;

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      scene.add(new THREE.AmbientLight(0xffffff, 0.5));
      const dir = new THREE.DirectionalLight(0xffffff, 0.8);
      dir.position.set(1, 1, 1);
      scene.add(dir);

      const carGroup = new THREE.Group();

      const carBody = new THREE.BoxGeometry(3, 0.8, 1.5);
      const carMaterial = new THREE.MeshPhongMaterial({ color: 0x0A2463 });

      const car = new THREE.Mesh(carBody, carMaterial);
      carGroup.add(car);

      const topGeometry = new THREE.BoxGeometry(1.5, 0.6, 1.3);
      const top = new THREE.Mesh(topGeometry, carMaterial);
      top.position.y = 0.7;
      carGroup.add(top);

      const wheelGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.2, 16);
      const wheelMaterial = new THREE.MeshPhongMaterial({ color: 0x333333 });

      function mkWheel(x, z) {
        const w = new THREE.Mesh(wheelGeometry, wheelMaterial);
        w.rotation.z = Math.PI / 2;
        w.position.set(x, -0.4, z);
        carGroup.add(w);
      }
      mkWheel(1, 0.8); mkWheel(1, -0.8); mkWheel(-1, 0.8); mkWheel(-1, -0.8);

      scene.add(carGroup);

      let rafId = null;
      function animate() {
        rafId = requestAnimationFrame(animate);
        carGroup.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();

      // resize
      const onResize = () => {
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
      };
      window.addEventListener("resize", onResize, { passive: true });

      // color change (overwrite handler, not add)
      document.querySelectorAll(".car-color-btn").forEach(btn => {
        btn.onclick = function () {
          const color = this.getAttribute("data-color");
          let hex = 0x0A2463;
          if (color === "gray") hex = 0x333333;
          if (color === "blue") hex = 0x0A2463;
          if (color === "red") hex = 0xD8315B;
          if (color === "white") hex = 0xFFFFFF;
          car.material.color.setHex(hex);
          top.material.color.setHex(hex);
        };
      });

      // cleanup when modal closes (avoid runaway)
      const cleanup = () => {
        if (rafId) cancelAnimationFrame(rafId);
        window.removeEventListener("resize", onResize);
        closeModal.removeEventListener("click", cleanup);
      };
      closeModal.addEventListener("click", cleanup);
    }

    // Back to top
    const backToTopBtn = document.getElementById("back-to-top");
    window.addEventListener("scroll", () => {
      if (window.pageYOffset > 300) backToTopBtn.classList.remove("hidden");
      else backToTopBtn.classList.add("hidden");
    }, { passive: true });

    backToTopBtn.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));

    // Search cars button
    document.getElementById("search-cars-btn").addEventListener("click", () => {
      document.getElementById("cars").scrollIntoView({ behavior: "smooth" });
    });

    // Load more button (i18n-safe)
    document.getElementById("load-more-cars").addEventListener("click", function () {
      this.disabled = true;
      this.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i><span data-i18n="cars.loading"></span>`;
      updateContent();

      setTimeout(() => {
        this.innerHTML = `<span data-i18n="cars.noMore"></span>`;
        this.classList.add("opacity-50", "cursor-not-allowed");
        updateContent();
      }, 1500);
    });

    // Date min
    const dateInputs = document.querySelectorAll('input[type="date"]');
    if (dateInputs.length >= 2) {
      const today = new Date();
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);

      const formatDate = (d) => {
        const y = d.getFullYear();
        const m = String(d.getMonth() + 1).padStart(2, "0");
        const day = String(d.getDate()).padStart(2, "0");
        return `${y}-${m}-${day}`;
      };

      dateInputs[0].min = formatDate(today);
      dateInputs[1].min = formatDate(tomorrow);

      dateInputs[0].addEventListener("change", function () {
        const selected = new Date(this.value);
        const next = new Date(selected);
        next.setDate(next.getDate() + 1);

        dateInputs[1].min = formatDate(next);
        if (dateInputs[1].value && new Date(dateInputs[1].value) < next) {
          dateInputs[1].value = formatDate(next);
        }
      });
    }

    // Default language label
    setLangUI("zh-CN");
  </script>
