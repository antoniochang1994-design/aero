<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aero car rental - 专业租车服务</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0A2463" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Aero car rental" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- i18next -->
  <script src="https://cdn.jsdelivr.net/npm/i18next@21.6.10/i18next.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Sans:wght@300;400;500;700&display=swap');
    :root{
      --primary-color:#0A2463;
      --secondary-color:#3E92CC;
      --accent-color:#D8315B;
      --light-color:#FFFAFF;
      --dark-color:#1E1B18;
    }
    body{font-family:'Noto Sans SC','Noto Sans',sans-serif;background-color:#f8f9fa;}
    .car-card{transition:transform .3s ease,box-shadow .3s ease;}
    .car-card:hover{transform:translateY(-5px);box-shadow:0 10px 20px rgba(0,0,0,.1);}
    .service-card{transition:transform .3s ease;}
    .service-card:hover{transform:scale(1.03);}
    .btn-primary{background-color:var(--primary-color);color:#fff;transition:background-color .3s ease;}
    .btn-primary:hover{background-color:#0d2d7a;}
    .btn-secondary{background-color:var(--secondary-color);color:#fff;transition:background-color .3s ease;}
    .btn-secondary:hover{background-color:#3580b3;}
    .btn-accent{background-color:var(--accent-color);color:#fff;transition:background-color .3s ease;}
    .btn-accent:hover{background-color:#c52d52;}
    #car-model-container{width:100%;height:300px;background-color:#f0f0f0;border-radius:8px;overflow:hidden;}
    .custom-slider{-webkit-appearance:none;width:100%;height:8px;border-radius:5px;background:#d3d3d3;outline:none;}
    .custom-slider::-webkit-slider-thumb{-webkit-appearance:none;appearance:none;width:20px;height:20px;border-radius:50%;background:var(--primary-color);cursor:pointer;}
    .custom-slider::-moz-range-thumb{width:20px;height:20px;border-radius:50%;background:var(--primary-color);cursor:pointer;}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
    .animate-fade-in{animation:fadeIn .5s ease forwards;}
    .navbar{background:#fff;box-shadow:0 2px 10px rgba(0,0,0,.1);}
    .footer{background:var(--primary-color);color:#fff;}
    .language-switcher{position:relative;cursor:pointer;}
    .language-dropdown{position:absolute;top:100%;right:0;background:#fff;border-radius:4px;box-shadow:0 2px 10px rgba(0,0,0,.1);padding:8px 0;min-width:120px;display:none;z-index:1000;}
    .language-switcher:hover .language-dropdown{display:block;}
    .language-option{padding:8px 16px;transition:background-color .2s ease;}
    .language-option:hover{background:#f0f0f0;}
    .booking-form{background:#fff;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.1);}
    @media (max-width:768px){.desktop-menu{display:none;}.mobile-menu{display:block;}}
    @media (min-width:769px){.desktop-menu{display:flex;}.mobile-menu{display:none;}}
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar fixed w-full z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center">
        <a href="#home" class="text-2xl font-bold text-[#0A2463] flex items-center">
          <i class="fas fa-car-side mr-2"></i>
          <span data-i18n="brand"></span>
        </a>
      </div>

      <!-- Desktop Menu -->
      <div class="desktop-menu items-center space-x-8">
        <a href="#home" class="text-gray-700 hover:text-[#0A2463] font-medium" data-i18n="nav.home"></a>
        <a href="#cars" class="text-gray-700 hover:text-[#0A2463] font-medium" data-i18n="nav.cars"></a>
        <a href="#services" class="text-gray-700 hover:text-[#0A2463] font-medium" data-i18n="nav.services"></a>
        <a href="#booking" class="text-gray-700 hover:text-[#0A2463] font-medium" data-i18n="nav.booking"></a>
        <a href="#about" class="text-gray-700 hover:text-[#0A2463] font-medium" data-i18n="nav.about"></a>
        <a id="desktop-orders-link" href="client-orders.html" class="text-gray-700 hover:text-[#0A2463] font-medium hidden" data-i18n="nav.orders"></a>

        <!-- Language Switcher -->
        <div class="language-switcher flex items-center">
          <span id="current-language"></span>
          <i class="fas fa-chevron-down ml-1 text-xs"></i>
          <div class="language-dropdown">
            <div class="language-option" data-lang="zh-CN">中文</div>
            <div class="language-option" data-lang="en-US">English</div>
          </div>
        </div>

        <a id="desktop-login-link" href="client-login.html" class="bg-[#0A2463] text-white px-4 py-2 rounded-md hover:bg-opacity-90 transition" data-i18n="nav.login"></a>
        <div id="desktop-user-box" class="hidden items-center gap-2">
          <span id="desktop-user-name" class="text-sm text-gray-700"></span>
          <button id="desktop-logout-btn" class="text-xs px-3 py-1 rounded border border-gray-300 hover:bg-gray-100" data-i18n="nav.logout"></button>
        </div>
      </div>

      <!-- Mobile Menu Button -->
      <div class="mobile-menu">
        <button id="mobile-menu-button" class="text-gray-700">
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>
    </div>

    <!-- Mobile Menu Dropdown -->
    <div id="mobile-menu-dropdown" class="hidden bg-white w-full border-t">
      <div class="container mx-auto px-4 py-2">
        <a href="#home" class="block py-2 text-gray-700 hover:text-[#0A2463]" data-i18n="nav.home"></a>
        <a href="#cars" class="block py-2 text-gray-700 hover:text-[#0A2463]" data-i18n="nav.cars"></a>
        <a href="#services" class="block py-2 text-gray-700 hover:text-[#0A2463]" data-i18n="nav.services"></a>
        <a href="#booking" class="block py-2 text-gray-700 hover:text-[#0A2463]" data-i18n="nav.booking"></a>
        <a href="#about" class="block py-2 text-gray-700 hover:text-[#0A2463]" data-i18n="nav.about"></a>
        <a id="mobile-orders-link" href="client-orders.html" class="hidden py-2 text-gray-700 hover:text-[#0A2463]" data-i18n="nav.orders"></a>

        <div class="py-2 border-t border-b">
          <div class="flex items-center justify-between">
            <span data-i18n="language"></span>
            <div class="flex">
              <button class="language-btn px-3 py-1 rounded-l bg-[#0A2463] text-white" data-lang="zh-CN">中文</button>
              <button class="language-btn px-3 py-1 rounded-r bg-gray-200" data-lang="en-US">EN</button>
            </div>
          </div>
        </div>

        <a id="mobile-login-link" href="client-login.html" class="block py-2 text-center bg-[#0A2463] text-white rounded-md mt-2" data-i18n="nav.login"></a>
        <div id="mobile-user-box" class="hidden mt-2 p-2 bg-gray-50 rounded">
          <div id="mobile-user-name" class="text-sm text-gray-700 mb-2"></div>
          <button id="mobile-logout-btn" class="w-full py-2 text-center border border-gray-300 rounded-md text-sm" data-i18n="nav.logout"></button>
        </div>
      </div>
    </div>
  </nav>

  <div id="account-banner" class="hidden bg-blue-50 border-b border-blue-100">
    <div class="container mx-auto px-4 py-2 flex items-center justify-between text-sm">
      <div class="text-blue-900">
        <span data-i18n="account.loggedInAs"></span>
        <strong id="account-banner-name"></strong>
      </div>
      <div class="flex items-center gap-4">
        <a href="client-orders.html" class="text-[#0A2463] hover:underline" data-i18n="nav.orders"></a>
      </div>
    </div>
  </div>

  <!-- Hero -->
  <section id="home" class="pt-24 pb-12 md:pt-32 md:pb-20 bg-gradient-to-b from-gray-100 to-white">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row items-center">
        <div class="md:w-1/2 mb-8 md:mb-0 animate-fade-in">
          <h1 class="text-4xl md:text-5xl font-bold text-[#0A2463] mb-4" data-i18n="hero.title"></h1>
          <p class="text-lg text-gray-600 mb-6" data-i18n="hero.subtitle"></p>
          <div class="flex flex-wrap gap-4">
            <a href="#booking" class="btn-primary px-6 py-3 rounded-md font-medium flex items-center">
              <i class="fas fa-calendar-check mr-2"></i>
              <span data-i18n="hero.bookNow"></span>
            </a>
            <a href="#cars" class="btn-secondary px-6 py-3 rounded-md font-medium flex items-center">
              <i class="fas fa-car mr-2"></i>
              <span data-i18n="hero.viewCars"></span>
            </a>
          </div>
        </div>

        <div class="md:w-1/2 animate-fade-in" style="animation-delay:.2s;">
          <img src="https://p26-doubao-search-sign.byteimg.com/tos-cn-i-xv4ileqgde/679935761a14474b82255871fecfb986~tplv-be4g95zd3a-image.jpeg?lk3s=feb11e32&x-expires=1785309540&x-signature=jDdaCxgfXmwu9A%2BqZH6CQXr7YU0%3D"
               alt="Hero" class="w-full rounded-lg shadow-xl">
        </div>
      </div>
    </div>
  </section>

  <!-- Booking -->
  <section id="booking" class="py-12 bg-white">
    <div class="container mx-auto px-4">
      <div class="booking-form p-6 md:p-8">
        <h2 class="text-2xl md:text-3xl font-bold text-center mb-8" data-i18n="booking.title"></h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
          <div>
            <label class="block text-gray-700 mb-2" data-i18n="booking.pickupLocation"></label>
            <div class="relative">
              <i class="fas fa-map-marker-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
              <select id="quick-pickup-location" class="w-full border border-gray-300 rounded-md py-2 px-10 focus:outline-none focus:ring-2 focus:ring-[#0A2463]">
                <option value="airport" data-i18n="booking.locations.airport"></option>
                <option value="downtown" data-i18n="booking.locations.downtown"></option>
                <option value="hotel" data-i18n="booking.locations.hotel"></option>
                <option value="home" data-i18n="booking.locations.home"></option>
              </select>
            </div>
          </div>

          <div>
            <label class="block text-gray-700 mb-2" data-i18n="booking.pickupDate"></label>
            <div class="relative">
              <i class="fas fa-calendar-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
              <input id="quick-pickup-display" type="text" readonly class="w-full border border-gray-300 rounded-md py-2 px-10 focus:outline-none focus:ring-2 focus:ring-[#0A2463] bg-white cursor-pointer pointer-events-none">
              <input id="quick-pickup-date" type="date" class="absolute inset-0 opacity-0 cursor-pointer">
            </div>
          </div>

          <div>
            <label class="block text-gray-700 mb-2" data-i18n="booking.returnDate"></label>
            <div class="relative">
              <i class="fas fa-calendar-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
              <input id="quick-return-display" type="text" readonly class="w-full border border-gray-300 rounded-md py-2 px-10 focus:outline-none focus:ring-2 focus:ring-[#0A2463] bg-white cursor-pointer pointer-events-none">
              <input id="quick-return-date" type="date" class="absolute inset-0 opacity-0 cursor-pointer">
            </div>
          </div>

          <div>
            <label class="block text-gray-700 mb-2" data-i18n="booking.rentalType"></label>
            <div class="relative">
              <i class="fas fa-car-side absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
              <select id="quick-rental-type" class="w-full border border-gray-300 rounded-md py-2 px-10 focus:outline-none focus:ring-2 focus:ring-[#0A2463]">
                <option value="daily" data-i18n="booking.types.daily"></option>
                <option value="weekly" data-i18n="booking.types.weekly"></option>
                <option value="monthly" data-i18n="booking.types.monthly"></option>
                <option value="withDriver" data-i18n="booking.types.withDriver"></option>
              </select>
            </div>
          </div>
        </div>

        <div class="mt-8 text-center">
          <button id="search-cars-btn" class="btn-primary px-8 py-3 rounded-md font-medium text-lg">
            <i class="fas fa-search mr-2"></i>
            <span data-i18n="booking.search"></span>
          </button>
        </div>

        <div class="mt-8 border-t pt-6">
          <h3 class="text-xl font-bold text-center mb-4" data-i18n="orderLookup.title"></h3>
          <div class="max-w-xl mx-auto flex gap-3">
            <input id="order-lookup-input" class="flex-1 border border-gray-300 rounded-md px-4 py-2" data-i18n-placeholder="orderLookup.placeholder" placeholder="请输入订单号">
            <button id="order-lookup-btn" class="btn-secondary px-5 py-2 rounded-md font-medium" data-i18n="orderLookup.button"></button>
          </div>
          <p id="order-lookup-msg" class="text-center text-sm mt-3 text-gray-600"></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Cars -->
  <section id="cars" class="py-12 bg-gray-50">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-4" data-i18n="cars.title"></h2>
      <p class="text-gray-600 text-center mb-10 max-w-2xl mx-auto" data-i18n="cars.subtitle"></p>

      <!-- Filters -->
      <div class="mb-8 bg-white p-4 rounded-lg shadow-sm">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <div>
            <label class="block text-gray-700 mb-2 text-sm" data-i18n="cars.filters.type"></label>
            <select id="car-type-filter" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#0A2463]">
              <option value="all" data-i18n="cars.filters.all"></option>
              <option value="sedan" data-i18n="cars.filters.sedan"></option>
              <option value="suv" data-i18n="cars.filters.suv"></option>
              <option value="van" data-i18n="cars.filters.van"></option>
              <option value="luxury" data-i18n="cars.filters.luxury"></option>
            </select>
          </div>

          <div>
            <label class="block text-gray-700 mb-2 text-sm" data-i18n="cars.filters.brand"></label>
            <select id="car-brand-filter" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#0A2463]">
              <option value="all" data-i18n="cars.filters.all"></option>
              <option value="audi" data-i18n="brands.audi"></option>
              <option value="bmw" data-i18n="brands.bmw"></option>
              <option value="mercedes" data-i18n="brands.mercedes"></option>
              <option value="toyota" data-i18n="brands.toyota"></option>
              <option value="volvo" data-i18n="brands.volvo"></option>
              <option value="haval" data-i18n="brands.haval"></option>
            </select>
          </div>

          <div>
            <label class="block text-gray-700 mb-2 text-sm" data-i18n="cars.filters.price"></label>
            <div class="px-2">
              <input type="range" id="price-range" min="100" max="2000" value="2000" class="custom-slider">
              <div class="flex justify-between text-xs text-gray-500 mt-1">
                <span id="price-min-label">₱100</span>
                <span id="price-display">₱2000+</span>
              </div>
              <div class="text-xs text-[#0A2463] mt-1 font-semibold">Current: <span id="price-live">₱2000+</span></div>
            </div>
          </div>

          <div>
            <label class="block text-gray-700 mb-2 text-sm" data-i18n="cars.filters.seats"></label>
            <select id="seats-filter" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#0A2463]">
              <option value="all" data-i18n="cars.filters.all"></option>
              <option value="2" data-i18n="cars.seats.2"></option>
              <option value="4" data-i18n="cars.seats.4"></option>
              <option value="5" data-i18n="cars.seats.5"></option>
              <option value="7" data-i18n="cars.seats.7"></option>
              <option value="9+" data-i18n="cars.seats.9plus"></option>
            </select>
          </div>
        </div>
      </div>

      <!-- Listings -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="car-listings">
        <!-- 1 -->
        <div class="car-card bg-white rounded-lg overflow-hidden shadow-md" data-type="luxury" data-brand="audi" data-price="1200" data-seats="5">
          <div class="relative">
            <img src="https://p3-doubao-search-sign.byteimg.com/tos-cn-i-xv4ileqgde/f0ea121030f0411da3deebf7aa135cc6~tplv-be4g95zd3a-image.jpeg?lk3s=feb11e32&x-expires=1785309540&x-signature=zza%2FXeIqssl8Tk1tLnkMC7y1zco%3D"
                 alt="Car" class="w-full h-48 object-cover">
            <div class="absolute top-3 right-3 bg-[#D8315B] text-white text-xs font-bold px-2 py-1 rounded">
              <span data-i18n="cars.featured"></span>
            </div>
          </div>
          <div class="p-4">
            <div class="flex justify-between items-start mb-2">
              <h3 class="text-lg font-bold" data-i18n="models.bentleyMulsanne"></h3>
              <div class="text-right">
                <div class="text-[#0A2463] font-bold">₱1,200<span class="text-sm text-gray-500" data-i18n="cars.perDay"></span></div>
              </div>
            </div>
            <div class="flex flex-wrap gap-3 mb-4">
              <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded flex items-center"><i class="fas fa-user-friends mr-1"></i> 5</span>
              <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded flex items-center"><i class="fas fa-cog mr-1"></i> AT</span>
              <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded flex items-center"><i class="fas fa-suitcase mr-1"></i> 4</span>
              <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded flex items-center"><i class="fas fa-snowflake mr-1"></i> AC</span>
            </div>
            <div class="flex justify-between">
              <button class="view-details-btn text-[#3E92CC] hover:text-[#0A2463] font-medium flex items-center" data-car-id="1">
                <span data-i18n="cars.viewDetails"></span><i class="fas fa-chevron-right ml-1 text-xs"></i>
              </button>
              <button class="book-now-btn bg-[#0A2463] text-white px-3 py-1 rounded text-sm font-medium">
                <span data-i18n="cars.bookNow"></span>
              </button>
            </div>
          </div>
        </div>

        <!-- 2 -->
        <div class="car-card bg-white rounded-lg overflow-hidden shadow-md" data-type="suv" data-brand="toyota" data-price="500" data-seats="7">
          <div class="relative">
            <img src="https://p26-doubao-search-sign.byteimg.com/labis/be5b7e593335b4da1ded8cb1249a0cec~tplv-be4g95zd3a-image.jpeg?lk3s=feb11e32&x-expires=1785309540&x-signature=ylh2pl%2Bw5kFcqUlV7vfJpS%2Bs6pk%3D"
                 alt="Car" class="w-full h-48 object-cover">
          </div>
          <div class="p-4">
            <div class="flex justify-between items-start mb-2">
              <h3 class="text-lg font-bold" data-i18n="models.toyotaHighlander"></h3>
              <div class="text-right">
                <div class="text-[#0A2463] font-bold">₱500<span class="text-sm text-gray-500" data-i18n="cars.perDay"></span></div>
              </div>
            </div>
            <div class="flex flex-wrap gap-3 mb-4">
              <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded flex items-center"><i class="fas fa-user-friends mr-1"></i> 7</span>
              <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded flex items-center"><i class="fas fa-cog mr-1"></i> AT</span>
              <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded flex items-center"><i class="fas fa-suitcase mr-1"></i> 5</span>
              <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded flex items-center"><i class="fas fa-snowflake mr-1"></i> AC</span>
            </div>
            <div class="flex justify-between">
              <button class="view-details-btn text-[#3E92CC] hover:text-[#0A2463] font-medium flex items-center" data-car-id="2">
                <span data-i18n="cars.viewDetails"></span><i class="fas fa-chevron-right ml-1 text-xs"></i>
              </button>
              <button class="book-now-btn bg-[#0A2463] text-white px-3 py-1 rounded text-sm font-medium">
                <span data-i18n="cars.bookNow"></span>
              </button>
            </div>
          </div>
        </div>

        <!-- 3 -->
        <div class="car-card bg-white rounded-lg overflow-hidden shadow-md" data-type="sedan" data-brand="audi" data-price="600" data-seats="5">
          <div class="relative">
            <img src="https://p26-doubao-search-sign.byteimg.com/tos-cn-i-xv4ileqgde/679935761a14474b82255871fecfb986~tplv-be4g95zd3a-image.jpeg?lk3s=feb11e32&x-expires=1785309540&x-signature=jDdaCxgfXmwu9A%2BqZH6CQXr7YU0%3D"
                 alt="Car" class="w-full h-48 object-cover">
            <div class="absolute top-3 right-3 bg-[#3E92CC] text-white text-xs font-bold px-2 py-1 rounded">
              <span data-i18n="cars.popular"></span>
            </div>
          </div>

    function formatIsoDate(d) {
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, "0");
      const day = String(d.getDate()).padStart(2, "0");
      return `${y}-${m}-${day}`;
    }

    function formatDisplayDate(isoDate, lang) {
      if (!isoDate) return "";
      const [y, m, d] = isoDate.split("-");
      if (lang === "zh-CN") return `${y}年${m}月${d}日`;
      return `${y}-${m}-${d}`;
    }

    function initQuickBookingDateInputs(lang) {
      const pickupDateInput = document.getElementById("quick-pickup-date");
      const returnDateInput = document.getElementById("quick-return-date");
      const pickupDisplay = document.getElementById("quick-pickup-display");
      const returnDisplay = document.getElementById("quick-return-display");
      if (!pickupDateInput || !returnDateInput || !pickupDisplay || !returnDisplay) return;

      const today = new Date();
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);

      pickupDateInput.min = formatIsoDate(today);
      returnDateInput.min = formatIsoDate(tomorrow);

      if (!pickupDateInput.value) pickupDateInput.value = formatIsoDate(today);
      if (!returnDateInput.value) returnDateInput.value = formatIsoDate(tomorrow);

      const syncDisplays = () => {
        pickupDisplay.value = formatDisplayDate(pickupDateInput.value, lang);
        returnDisplay.value = formatDisplayDate(returnDateInput.value, lang);
      };

      pickupDateInput.onchange = () => {
        const picked = new Date(pickupDateInput.value);
        const next = new Date(picked);
        next.setDate(next.getDate() + 1);
        returnDateInput.min = formatIsoDate(next);
        if (!returnDateInput.value || new Date(returnDateInput.value) < next) {
          returnDateInput.value = formatIsoDate(next);
        }
        syncDisplays();
      };

      returnDateInput.onchange = syncDisplays;

      pickupDisplay.parentElement.onclick = () => {
        if (typeof pickupDateInput.showPicker === "function") pickupDateInput.showPicker();
        else pickupDateInput.focus();
      };
      returnDisplay.parentElement.onclick = () => {
        if (typeof returnDateInput.showPicker === "function") returnDateInput.showPicker();
        else returnDateInput.focus();
      };

      syncDisplays();
    }

        const seats = Number(m.seats || 5);
        const modelUnits = units.filter((u) => String(u.modelId) === modelId && u.active !== false);
        const unitsCount = modelUnits.length;
        const availableColors = Array.from(new Set(modelUnits.map((u) => String(u.color || "").trim()).filter(Boolean)));
        const image = m.image || fallbackImages[modelId] || fallbackImages["1"];
        const price = Number(m.dailyRate || 0);
        const type = String(m.type || "sedan").toLowerCase();
        const brand = String(m.brand || "other").toLowerCase();
        const transmission = String(m.transmission || "AT");
        const fuel = String(m.fuelType || "Gasoline");
        const luggage = Number(m.luggage || Math.max(2, Math.floor(seats / 2)));
        const badge = idx === 0 ? `<div class="absolute top-3 right-3 bg-[#D8315B] text-white text-xs font-bold px-2 py-1 rounded"><span data-i18n="cars.featured"></span></div>` : "";

        carDetails[modelId] = {
          title: m.name || `Model ${modelId}`,
          image,
          price,
          weekly: Math.round(price * 5.8),
          monthly: Math.round(price * 20),
          seats,
          transmission,
          fuelKey: { zh: fuel, en: fuel },
          luggageKey: { zh: `${luggage}个行李箱`, en: `${luggage} suitcases` },
          acKey: { zh: "空调", en: "AC" },
          typeKey: { zh: m.type || "车型", en: m.type || "Type" },
          colorList: availableColors
        };

        return `
          <div class="car-card bg-white rounded-lg overflow-hidden shadow-md" data-type="${type}" data-brand="${brand}" data-price="${price}" data-seats="${seats}">
            <div class="relative">
              <img src="${image}" alt="${m.name || "Car"}" class="w-full h-48 object-cover">
              ${badge}
            </div>
            <div class="p-4">
              <div class="flex justify-between items-start mb-2">
                <h3 class="text-lg font-bold">${m.name || `Model ${modelId}`}</h3>
                <div class="text-right">
                  <div class="text-[#0A2463] font-bold">₱${price.toLocaleString("en-US")}<span class="text-sm text-gray-500" data-i18n="cars.perDay"></span></div>
                </div>
              </div>
              <div class="flex flex-wrap gap-3 mb-4">
                <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded flex items-center"><i class="fas fa-user-friends mr-1"></i> ${seats}</span>
                <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded flex items-center"><i class="fas fa-cog mr-1"></i> ${transmission}</span>
                <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded flex items-center"><i class="fas fa-car mr-1"></i> ${unitsCount}</span>
                <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded flex items-center"><i class="fas fa-snowflake mr-1"></i> AC</span>
              </div>
              <div class="flex justify-between">
                <button class="view-details-btn text-[#3E92CC] hover:text-[#0A2463] font-medium flex items-center" data-car-id="${modelId}">
                  <span data-i18n="cars.viewDetails"></span><i class="fas fa-chevron-right ml-1 text-xs"></i>
                </button>
                <button class="book-now-btn bg-[#0A2463] text-white px-3 py-1 rounded text-sm font-medium" data-car-id="${modelId}">
                  <span data-i18n="cars.bookNow"></span>
                </button>
              </div>
            </div>
          </div>
        `;
      }).join("");

      updateContent();
      filterCars();
    }

    // Price range slider (PHP only)
    const priceRange = document.getElementById("price-range");
    const priceDisplay = document.getElementById("price-display");
    const priceLive = document.getElementById("price-live");
    const priceMinLabel = document.getElementById("price-min-label");

    function updatePriceDisplay() {
      if (!priceRange || !priceDisplay) return;
      const value = Number(priceRange.value);
      const max = Number(priceRange.max);
      const formatted = `₱${value.toLocaleString("en-US")}`;
      const text = (value === max) ? `${formatted}+` : `<= ${formatted}`;
      priceDisplay.textContent = text;
      if (priceLive) priceLive.textContent = text;
      if (priceMinLabel) priceMinLabel.textContent = `₱${Number(priceRange.min || 0).toLocaleString("en-US")}`;
    }

    if (priceRange && priceDisplay) {
      priceRange.addEventListener("input", () => {
        updatePriceDisplay();
        filterCars();
      });
      updatePriceDisplay();
    }

    // Filters
    bindById("car-type-filter", "change", filterCars);
    bindById("car-brand-filter", "change", filterCars);
    bindById("seats-filter", "change", filterCars);

    function filterCars() {
      const typeEl = document.getElementById("car-type-filter");
      const brandEl = document.getElementById("car-brand-filter");
      const priceEl = document.getElementById("price-range");
      const seatsEl = document.getElementById("seats-filter");
      if (!typeEl || !brandEl || !priceEl || !seatsEl) return;

      const typeFilter = typeEl.value;
      const brandFilter = brandEl.value;
      const priceFilter = Number(priceEl.value);
      const seatsFilter = seatsEl.value;

      document.querySelectorAll("#car-listings .car-card").forEach(card => {
        const type = card.getAttribute("data-type");
        const brand = card.getAttribute("data-brand");
        const price = Number(card.getAttribute("data-price"));
        const seatsNum = Number(card.getAttribute("data-seats"));

        const typeMatch = (typeFilter === "all" || type === typeFilter);
        const brandMatch = (brandFilter === "all" || brand === brandFilter);
        const priceMatch = (price <= priceFilter);

        let seatsMatch = true;
        if (seatsFilter !== "all") {
          if (seatsFilter === "9+") seatsMatch = seatsNum >= 9;
          else seatsMatch = seatsNum === Number(seatsFilter);
        }

        card.style.display = (typeMatch && brandMatch && priceMatch && seatsMatch) ? "block" : "none";
      });
    }

    renderCarListings();

    // Modal
    const modal = document.getElementById("car-details-modal");
    const closeModal = document.getElementById("close-modal");
    const modalBookBtn = document.getElementById("modal-book-btn");
    const modalCallBtn = document.getElementById("modal-call-btn");
    const infoModal = document.getElementById("info-modal");
    const infoModalTitle = document.getElementById("info-modal-title");
    const infoModalBody = document.getElementById("info-modal-body");
    const closeInfoModalBtn = document.getElementById("close-info-modal");
    const infoModalOkBtn = document.getElementById("info-modal-ok");
    let currentCarId = null;

    const carListingsEl = document.getElementById("car-listings");
    if (carListingsEl) {
      carListingsEl.addEventListener("click", (e) => {
        const detailsBtn = e.target.closest(".view-details-btn");
        if (detailsBtn) {
          openCarDetails(detailsBtn.getAttribute("data-car-id"));
          return;
        }
        const bookBtn = e.target.closest(".book-now-btn");
        if (bookBtn) {
          if (!confirmAction("确认进入预订页面吗？", "Confirm going to booking page?")) return;
          const carId = bookBtn.getAttribute("data-car-id");
          const car = carDetails[carId];
          if (!car) return;
          const dates = getQuickBookingDates();
          goToBooking({
            carId,
            carName: car.title,
            rate: car.price,
            pickupDate: dates.pickupDate,
            returnDate: dates.returnDate,
            pickup: dates.pickup,
            rentalType: dates.rentalType
          });
        }
      });
    }

    if (closeModal && modal) {
      closeModal.addEventListener("click", () => {
        modal.classList.add("hidden");
        document.body.style.overflow = "auto";
      });
    }

    window.addEventListener("click", (e) => {
      if (modal && e.target === modal) {
        if (closeModal) closeModal.click();
      }
    });

    function fmtPHP(n){ return `₱${Number(n).toLocaleString("en-US")}`; }
    function getQuickBookingDates() {
      const pickup = document.getElementById("quick-pickup-date");
      const ret = document.getElementById("quick-return-date");
      const pickupLoc = document.getElementById("quick-pickup-location");
      const rentalType = document.getElementById("quick-rental-type");
      return {
        pickupDate: pickup && pickup.value ? pickup.value : "",
        returnDate: ret && ret.value ? ret.value : "",
        pickup: pickupLoc && pickupLoc.value ? pickupLoc.value : "",
        rentalType: rentalType && rentalType.value ? rentalType.value : ""
      };
    }
    function goToBooking(params = {}) {
      const search = new URLSearchParams(params);
      window.location.href = `client-booking.html?${search.toString()}`;
    }
    function confirmAction(messageZh, messageEn) {
      const isZH = i18next.language === "zh-CN";
      return window.confirm(isZH ? messageZh : messageEn);
    }

    function openInfoModal(title, body) {
      infoModalTitle.textContent = title;
      infoModalBody.textContent = body;
      infoModal.classList.remove("hidden");
      document.body.style.overflow = "hidden";
    }

    function closeInfoModal() {
      infoModal.classList.add("hidden");
      document.body.style.overflow = "auto";
    }

    function openCarDetails(carId) {
      const car = carDetails[carId];
      if (!car) return;
      currentCarId = carId;

      const lang = i18next.language;
      const isZH = (lang === "zh-CN");

      document.getElementById("modal-car-title").textContent = car.title;
      document.getElementById("modal-car-image").src = car.image;

      document.getElementById("modal-car-price").textContent = fmtPHP(car.price);
      document.getElementById("modal-car-weekly-price").textContent = fmtPHP(car.weekly);
      document.getElementById("modal-car-monthly-price").textContent = fmtPHP(car.monthly);

      document.getElementById("modal-car-seats").textContent = `${car.seats} ${isZH ? "座" : "seats"}`;
      document.getElementById("modal-car-transmission").textContent = car.transmission;
      document.getElementById("modal-car-fuel").textContent = isZH ? car.fuelKey.zh : car.fuelKey.en;
      document.getElementById("modal-car-luggage").textContent = isZH ? car.luggageKey.zh : car.luggageKey.en;
      document.getElementById("modal-car-ac").textContent = isZH ? car.acKey.zh : car.acKey.en;
      document.getElementById("modal-car-type").textContent = isZH ? car.typeKey.zh : car.typeKey.en;
      renderModalColorButtons(car.colorList || []);

      modal.classList.remove("hidden");
      document.body.style.overflow = "hidden";

      initCarModel(); // re-render
      updateContent(); // keep modal text aligned to chosen language
    }

    if (modalBookBtn) {
      modalBookBtn.addEventListener("click", () => {
        if (!confirmAction("确认预订这台车吗？", "Confirm booking this vehicle?")) return;
        if (!currentCarId || !carDetails[currentCarId]) return;
        const dates = getQuickBookingDates();
        goToBooking({
          carId: currentCarId,
          carName: carDetails[currentCarId].title,
          rate: carDetails[currentCarId].price,
          pickupDate: dates.pickupDate,
          returnDate: dates.returnDate,
          pickup: dates.pickup,
          rentalType: dates.rentalType
        });
      });
    }

    function colorToClassName(color) {
      const c = String(color || "").toLowerCase();
      if (c.includes("black")) return "bg-gray-900";
      if (c.includes("white")) return "bg-white border border-gray-300";
      if (c.includes("silver") || c.includes("gray") || c.includes("grey")) return "bg-gray-400";
      if (c.includes("blue")) return "bg-blue-600";
      if (c.includes("red")) return "bg-red-600";
      if (c.includes("green")) return "bg-green-600";
      return "bg-slate-500";
    }

    function renderModalColorButtons(colors) {
      const wrap = document.querySelector("#car-details-modal .grid.grid-cols-4.gap-2");
      if (!wrap) return;
      const values = colors && colors.length ? colors : ["Black", "White"];
      wrap.innerHTML = values.slice(0, 8).map((color) =>
        `<button class="car-color-btn w-full h-10 rounded-full ${colorToClassName(color)} shadow-md" data-color-label="${color}" title="${color}"></button>`
      ).join("");
    }

    if (modalCallBtn) {
      modalCallBtn.addEventListener("click", () => {
        window.location.href = "tel:+639171234567";
      });
    }

    // Three.js model (no duplicate events)
    function initCarModel() {
      const container = document.getElementById("car-model-container");
      while (container.firstChild) container.removeChild(container.firstChild);

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);

      const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
      camera.position.z = 5;

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      scene.add(new THREE.AmbientLight(0xffffff, 0.5));
      const dir = new THREE.DirectionalLight(0xffffff, 0.8);
      dir.position.set(1, 1, 1);
      scene.add(dir);

      const carGroup = new THREE.Group();

      const carBody = new THREE.BoxGeometry(3, 0.8, 1.5);
      const carMaterial = new THREE.MeshPhongMaterial({ color: 0x0A2463 });

      const car = new THREE.Mesh(carBody, carMaterial);
      carGroup.add(car);

      const topGeometry = new THREE.BoxGeometry(1.5, 0.6, 1.3);
      const top = new THREE.Mesh(topGeometry, carMaterial);
      top.position.y = 0.7;
      carGroup.add(top);

      const wheelGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.2, 16);
      const wheelMaterial = new THREE.MeshPhongMaterial({ color: 0x333333 });

      function mkWheel(x, z) {
        const w = new THREE.Mesh(wheelGeometry, wheelMaterial);
        w.rotation.z = Math.PI / 2;
        w.position.set(x, -0.4, z);
        carGroup.add(w);
      }
      mkWheel(1, 0.8); mkWheel(1, -0.8); mkWheel(-1, 0.8); mkWheel(-1, -0.8);

      scene.add(carGroup);

      let rafId = null;
      function animate() {
        rafId = requestAnimationFrame(animate);
        carGroup.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();

      // resize
      const onResize = () => {
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
      };
      window.addEventListener("resize", onResize, { passive: true });

      // color change (overwrite handler, not add)
      document.querySelectorAll(".car-color-btn").forEach(btn => {
        btn.onclick = function () {
          const color = (this.getAttribute("data-color-label") || this.getAttribute("data-color") || "").toLowerCase();
          let hex = 0x0A2463;
          if (color.includes("gray") || color.includes("grey") || color.includes("silver")) hex = 0x7A7A7A;
          if (color.includes("blue")) hex = 0x0A2463;
          if (color.includes("red")) hex = 0xD8315B;
          if (color.includes("white")) hex = 0xFFFFFF;
          if (color.includes("black")) hex = 0x222222;
          if (color.includes("green")) hex = 0x2F855A;
          car.material.color.setHex(hex);
          top.material.color.setHex(hex);
        };
      });

      // cleanup when modal closes (avoid runaway)
      const cleanup = () => {
        if (rafId) cancelAnimationFrame(rafId);
        window.removeEventListener("resize", onResize);
        closeModal.removeEventListener("click", cleanup);
      };
      closeModal.addEventListener("click", cleanup);
    }

    // Back to top
    const backToTopBtn = document.getElementById("back-to-top");
    if (backToTopBtn) {
      window.addEventListener("scroll", () => {
        if (window.pageYOffset > 300) backToTopBtn.classList.remove("hidden");
        else backToTopBtn.classList.add("hidden");
      }, { passive: true });
      backToTopBtn.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));
    }

    // Search cars button
    bindById("search-cars-btn", "click", () => {
      const carsSection = document.getElementById("cars");
      if (carsSection) carsSection.scrollIntoView({ behavior: "smooth" });
    });

    // Order lookup
    function readOrders() {
      try {
        return JSON.parse(localStorage.getItem(STORAGE_ORDERS) || "[]");
      } catch (_) {
        return [];
      }
    }

    bindById("order-lookup-btn", "click", () => {
      const input = document.getElementById("order-lookup-input");
      const msg = document.getElementById("order-lookup-msg");
      if (!input || !msg) return;
      const orderId = input.value.trim();
      if (!orderId) return;
      const found = readOrders().find((o) => o.orderId === orderId);
      if (found) {
        msg.textContent = i18next.t("orderLookup.found");
        window.location.href = `client-confirmation.html?orderId=${encodeURIComponent(orderId)}`;
      } else {
        msg.textContent = i18next.t("orderLookup.notFound");
      }
    });

    // Load more button (i18n-safe)
    bindById("load-more-cars", "click", function () {
      this.disabled = true;
      this.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i><span data-i18n="cars.loading"></span>`;
      updateContent();

      setTimeout(() => {
        this.innerHTML = `<span data-i18n="cars.noMore"></span>`;
        this.classList.add("opacity-50", "cursor-not-allowed");
        updateContent();
      }, 1500);
    });

    // Service cards
    const serviceDescriptions = {
      withDriver: {
        "zh-CN": "带司机服务包含专业驾驶员、行程路线建议、机场接送和商务接待。可按天/按小时预订，价格根据车型与时长计算。",
        "en-US": "Chauffeured service includes a professional driver, route planning, airport pickup, and business reception. You can book by day or by hour."
      },
      delivery: {
        "zh-CN": "送车上门支持机场、酒店、住宅和办公地址。下单后客服会在 10 分钟内确认送车时间。",
        "en-US": "Door delivery supports airport, hotel, home, and office addresses. Our team confirms delivery time within 10 minutes after booking."
      },
      carWash: {
        "zh-CN": "洗车服务含外观清洁、内饰吸尘和基础消毒。支持预约上门取送车。",
        "en-US": "Car wash service includes exterior cleaning, interior vacuuming, and basic disinfection, with optional pickup and return."
      }
    };

    document.querySelectorAll(".service-learn-more").forEach(btn => {
      btn.addEventListener("click", function () {
        const serviceKey = this.getAttribute("data-service");
        const lang = i18next.language;
        const langKey = (lang === "zh-CN") ? "zh-CN" : "en-US";
        const title = i18next.t(`services.${serviceKey}.title`);
        openInfoModal(title, serviceDescriptions[serviceKey][langKey]);
      });
    });

    document.querySelectorAll(".package-select-btn").forEach(btn => {
      btn.addEventListener("click", function () {
        if (!confirmAction("确认选择这个套餐并继续预订吗？", "Confirm this package and continue booking?")) return;
        const pack = this.getAttribute("data-package");
        const dates = getQuickBookingDates();
        goToBooking({ package: pack, pickupDate: dates.pickupDate, returnDate: dates.returnDate, pickup: dates.pickup, rentalType: dates.rentalType });
      });
    });

    // Footer/placeholder links
    const infoCopy = {
      "zh-CN": {
        faq: "常见问题页包含：取还车流程、押金说明、驾驶证要求、超里程收费、事故处理流程。",
        terms: "条款与条件页包含：预订规则、取消政策、迟还费用、驾驶责任和免责条款。",
        privacy: "隐私政策页包含：收集信息范围、用途、存储时长、第三方共享和用户删除权利。",
        rentalAgreement: "租车协议页包含：车辆状态确认、押金条款、违章处理、损坏赔付与保险规则。",
        insuranceInfo: "保险信息页包含：基础险/全险保障范围、免赔额、理赔步骤及材料清单。",
        complaints: "投诉与建议页包含：客服渠道、处理时效、升级机制和服务质量回访流程。",
        longTerm: "长期租车提供月租与季租方案，支持企业客户签约、专属客服和账期结算。",
        airport: "机场接送服务支持 24 小时预约，司机到达后会通过电话和短信联系您。",
        insurance: "车辆保险服务提供基础险、第三者责任险和升级全险，可按需选配。"
      },
      "en-US": {
        faq: "FAQ includes pickup/return steps, deposit policy, license requirements, mileage charges, and accident process.",
        terms: "Terms page includes booking rules, cancellation policy, late return fees, driver responsibilities, and disclaimers.",
        privacy: "Privacy policy covers data collection scope, usage, retention, third-party sharing, and deletion rights.",
        rentalAgreement: "Rental agreement includes vehicle inspection, deposit terms, traffic penalties, and damage liability rules.",
        insuranceInfo: "Insurance info explains basic/full coverage, deductibles, claim process, and required documents.",
        complaints: "Complaints page includes support channels, SLA, escalation path, and service follow-up process.",
        longTerm: "Long-term rental provides monthly/quarterly plans for personal and corporate clients with dedicated support.",
        airport: "Airport transfer supports 24/7 scheduling with live call/SMS coordination when the driver arrives.",
        insurance: "Vehicle insurance options include basic, third-party liability, and full coverage upgrades."
      }
    };

    document.querySelectorAll('a[href="#"]').forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        const langKey = (i18next.language === "zh-CN") ? "zh-CN" : "en-US";
        const key = (link.getAttribute("data-i18n") || "").split(".").pop();
        const title = (link.textContent || "").trim() || i18next.t(link.getAttribute("data-i18n") || "footer.support");
        const body = infoCopy[langKey][key] || ((langKey === "zh-CN") ? "该功能已可用，请通过上方导航进入对应页面或联系客服获取详细信息。" : "This item is available. Please use the top navigation or contact support for full details.");
        openInfoModal(title, body);
      });
    });

    // Contact form
    const contactForm = document.querySelector("#contact form");
    if (contactForm) {
      contactForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const s = getSiteSettings();
        const toEmail = s.contact.email || "service@aerocarrental.ph";
        const name = document.getElementById("contact-name")?.value?.trim() || "";
        const email = document.getElementById("contact-email-input")?.value?.trim() || "";
        const phone = document.getElementById("contact-phone-input")?.value?.trim() || "";
        const message = document.getElementById("contact-message-input")?.value?.trim() || "";
        const subject = encodeURIComponent(`[Aero Contact] ${name || "Customer"} ${phone}`);
        const mailBody = encodeURIComponent(`Name: ${name}\nEmail: ${email}\nPhone: ${phone}\n\nMessage:\n${message}`);
        window.location.href = `mailto:${encodeURIComponent(toEmail)}?subject=${subject}&body=${mailBody}`;
        const langKey = (i18next.language === "zh-CN") ? "zh-CN" : "en-US";
        const title = (langKey === "zh-CN") ? "消息已发送" : "Message Sent";
        const body = (langKey === "zh-CN")
          ? "我们已收到您的咨询，客服将于 10 分钟内通过电话或邮箱联系您。"
          : "We have received your message. Our team will contact you by phone or email within 10 minutes.";
        openInfoModal(title, body);
        contactForm.reset();
      });
    }

    if (closeInfoModalBtn) closeInfoModalBtn.addEventListener("click", closeInfoModal);
    if (infoModalOkBtn) infoModalOkBtn.addEventListener("click", closeInfoModal);

    window.addEventListener("click", (e) => {
      if (e.target === infoModal) closeInfoModal();
    });

    // sync on first paint
    updateContent();
  </script>
</body>
